<!DOCTYPE html>
<html>
<head>
	<title>Navigation to Nebula</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		nav {
			background-color: #333;
			overflow: hidden;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav li a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			display: inline-block;
			transition: all 0.3s ease;
		}
		nav li a:hover {
			background-color: #fff;
			color: #333;
		}
		main {
			padding: 50px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin: 0 0 20px 0;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="/static/index.html">Nebula Home</a></li>
		</ul>
	</nav>
	<main>
		<h1>Welcome to Navigation to Nebula TEST</h1>
		<p>This is a simple HTML page with a navigation that leads to Nebula. TEST</p>
	</main>
</body>
</html>
